<article class="card-product">
  <div class="card-simple__img-wrapper">
    <img class="card-product__img" src="@@img" srcset="@@img2"
    alt="@@title">
  </div>
  <div class="card-product__content">
    <h3 class="card-product__title">@@title</h3>
    <table class="card-product__table">
      <tr>
        <td>Кол-во комнат:</td>
        <td>@@rooms</td>
      </tr>
      <tr>
        <td>Площадь дома:</td>
        <td>@@home</td>
      </tr>
      <tr>
        <td>Площадь участка:</td>
        <td>@@plot</td>
      </tr>
      <tr>
        <td class="card-product__bold">@@price</td>
        <td>
          <!--#include virtual="/parts/button-red.html" -->
        </td>
      </tr>
    </table>
  </div>
</article>
